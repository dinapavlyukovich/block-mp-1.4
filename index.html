<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CPS BurgerOpenMenu</title>
</head>
<body>
    <aside class="burger">
        <header class="header-burger">
            <div class="header-burger__inner">
                <div class="header-burger__menu">
                    <button class="btn btn-X"><img src="images/burger.svg" alt="Закрыть" ></button>
                    <a href="#"><img src="images/Group.svg" alt=""></a>
                </div>
                <button class="btn btn-search"><img src="images/search.svg" alt="Поиск"></button>
            </div>
        </header>
        
        <div class="main-burger">
            <div class="main-burger__nav">
              <a class="main-burger__link  active" href="#">Ремонт техники</a>
              <a class="main-burger__link" href="#">Услуги и сервисы</a>
              <a class="main-burger__link" href="#">Корпоративным клиентам</a>
              <a class="main-burger__link" href="#">Продавцам техники</a>
              <a class="main-burger__link" href="#">Партнерам</a>
              <a class="main-burger__link" href="#">Производителям</a>
              <a class="main-burger__link" href="#">Наши сервисные центры</a>
              <a class="main-burger__link" href="#">Контакты</a>
            </div>
        </div>  

        <footer class="footer-burger">
            <div class="footer-burger__nav">
                <button class="btn footer-burger__btn"><img src="images/call.svg" alt="Звонок"></button>
                <button class="btn footer-burger__btn"><img src="images/chat.svg" alt="Чат"></button>
                <button class="btn footer-burger__btn"><img src="images/profile.svg" alt="профиль"></button>
            </div>
            <span>mail@cps.com</span>
            <pre><span class="phone-number">8 800 890 8900</span></pre>

            <div class="footer-burger__changelang">
                <button>RU</button>
                <button>EN</button>
                <button>CH</button>
            </div>
        </footer>
    </aside>
</body>
</html>
